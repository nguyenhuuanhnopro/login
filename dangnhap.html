<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Đăng Nhập</title>
  <style>
    body {
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }

    .login-container input {
      width: 100%;
      padding: 12px 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #1877f2;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 15px;
    }

    .login-container button:hover {
      background-color: #166fe5;
    }

    .forgot-password {
      display: block;
      margin-bottom: 15px;
      font-size: 14px;
      color: #1877f2;
      text-decoration: none;
    }

    .create-account {
      background-color: #42b72a;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 60%;
    }

    .create-account:hover {
      background-color: #36a420;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <input type="text" placeholder="Email hoặc số điện thoại" id="email">
    <input type="password" placeholder="Mật khẩu" id="password">
    <button onclick="dangNhap()">Đăng nhập</button>
    <a href="#" class="forgot-password">Quên mật khẩu?</a>
    <hr>
    <button class="create-account" onclick="taoTaiKhoan()">Tạo tài khoản mới</button>
  </div>

  <script>
    function dangNhap() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!email || !password) {
        alert('Vui lòng nhập đầy đủ thông tin!');
      } else {
        alert(`Đăng nhập với: ${email}`);
        // Bạn có thể xử lý thêm ở đây
      }
    }

    function taoTaiKhoan() {
      alert('Chuyển đến trang tạo tài khoản mới');
    }
  </script>
</body>
</html>
